<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script3.js"></script>
</head>
<body>
    <header class="head"> <!--header-->
        <h1 class="titre">Trombinoscope de l'école du numérique</h1> <!--Titre-->
        <!--scrolling menu-->       
    </header>
    
   
    <!--TODO Front or Back Profil-->
  
    <form>
        <div class="promo">
            <h4>Promotion</h4>
        </div>
        <div class="input">
            <select name="promo" id="anne-select" onchange="filtreAnnee2022()"> <!--Menue année-->
                <option value="">Année</option> <!--Base années-->
                <option value="">2023-2024</option> <!--filtre année-->
                <option value="" >2022-2023</option> <!--filtre année-->
                <option value="">2021-2022</option> <!--filtre année-->
            </select> <!-- Fin Menue année-->
    
            <div class="searchBar"> <!--TODO search bar-->
                <form>
                    <div>
                    <input type="search" id="MyResearch" name="searchBar" placeholder="Search" onchange="RechercheParNom()" /> <!--Barre de recherche-->
                    </div>
                </form> 
            </div>
            <div class="profil"> <!--Box profil-->
                <h4>Profil</h4> <!--Titre moins gros-->
            </div>
            <div class="competence"> <!--Filtre compêtence-->
                <input type="checkbox" id="frontDev" name="frontDev" value="frontDev" checked /> <!--Filtre Front-->
                <label for="frontDev">Front Dev</label> <!-- Texte Filtre Front-->
            </div>
            <div>
                <input type="checkbox" id="backDev" name="backDev" value="backDev" /> <!--Filtre Back-->
                <label for="backDev">Back Dev</label> <!-- Texte Filtre Back-->
            </div> <!-- Fin Filtre compêtence-->
        </div>
    </form>
<div id="liste_annee"></div>

<div id="liste_competences" onchange="apliquerFiltre()"></div>

 <div id="carte_apprenants"></div>
</body>
